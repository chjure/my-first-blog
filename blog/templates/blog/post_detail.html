{% extends 'blog/base.html' %}

{% block content %}
<h2>Esta es la pagina de detalles de los posts</h2>
<br><br>
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
